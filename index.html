<!DOCTYPE html>
<html lang="ja">

<head>

  <title>M-1フォーマット</title>

  <script src="format.js"></script>
</head>


<body>
  <div>
    <div class="form">
      <textarea type="text" id="success-area" placeholder="ここに通過者一覧をペースト ※空白の行が無いように1組ごとに改行してください

    </div>

    <div class="form">
      <textarea type="text" id="all-area" placeholder="ここに出場者一覧をペースト ※空白の行が無いように1組ごとに改行してください

  うるとらブギーズ

  ニューヨーク

  </div>

  </div>
